<!DOCTYPE html>
<html>
    <head>
        <title>Royale Clash</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
		<h3 style="text-align:center; color:white;">Royale Clash</h3>
		<div id="loadingWindow" class="playWindow" style="display:block">
			<img src="loading.jpeg" style="width:100%;height:100%;">
		</div>
		<div id="menuWindow" class="playWindow" style="display:none">
			<h2 style="text-align: center;">Royale Clash</h2>
			<button id="playButton" onclick="beginGame()">Play</button>
		</div>
		<div id="gameWindow" class="playWindow" style="display:none">
			<img src="gameBackground.jpeg" style="width: 90%;margin-left:20px" draggable='false'>
			<div id="deck">
				<img id="minipekka" src="minipekka.jpeg" class="card">
				<img id="megaknight" src="megaknight.jpeg" class="card">
				<img id="knight" src="knight.jpeg" class="card">
				<img id="PLACEHOLDER" src="PLACEHOLDER.jpeg" class="card">
				<img id="PLACEHOLDER" src="PLACEHOLDER.jpeg" class="card">
				<img id="PLACEHOLDER" src="PLACEHOLDER.jpeg" class="card">
				<img id="PLACEHOLDER" src="PLACEHOLDER.jpeg" class="card">
				<img id="PLACEHOLDER" src="PLACEHOLDER.jpeg" class="card">
				<span id="elixirCount" style="margin-left: 95%">0</span>
				<span id="timer" style="margin-left:95%">0</span>
			</div>
		</div>
		<hr id="line">
		<div id="debugSection">
			knight: [<span id="knightList"></span>], megaknight: [<span id="megaknightList"></span>], minipekka: [<span id="minipekkaList"></span>]
			<br>health: [<span id="healthList"></span>]
			<br>closest: <span id="closestLabel">-</span> name: <span id="nameLabel">-</span>
		</div>
		<script src="code.js"></script>
	</body>
</html>
